<template>
    <div class="c-container">
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
              
                    <lightning-input type="text" ></lightning-input>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <lightning-combobox
                    name="progress"
                   
                    value={value}
                    placeholder="Select Progress"
                    options={options}
                    onchange={handleChange} ></lightning-combobox>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                
                    <lightning-input type="number" name="input7"  value="123.45" formatter="currency" step="0.01"></lightning-input>

                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
             
                    <p>
                        <lightning-input
                        name="enter-search"
                        type="search"
                       ></lightning-input>
                    </p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                 
                    <p>
                        <lightning-input type="date" name="input2"  value="2020-09-07"></lightning-input>
                    </p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
              
                    <p>
                        <lightning-input type="date" name="input2"  value="2020-09-07"></lightning-input>
                    </p>
                </div>
            </lightning-layout-item>

        </lightning-layout>
    </div>
</template>
